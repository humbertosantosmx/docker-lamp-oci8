<VirtualHost *:80>
  ServerName scheduler.khnsw.dev
  DocumentRoot /var/www/html/cnsw_scheduler/public/
  Options Indexes FollowSymLinks
  RewriteEngine On

  <Directory "/var/www/html/cnsw_scheduler/public/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>
