<VirtualHost *:80>
  ServerName customshr.dev
  ServerAlias www.customshr.dev
  DocumentRoot /var/www/html/customshr/public/
  Options Indexes FollowSymLinks

  <Directory "/var/www/html/customshr">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>
  RewriteEngine On

</VirtualHost>
