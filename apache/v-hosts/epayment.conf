<VirtualHost *:80>
  ServerName epayment.dev
  DocumentRoot /var/www/html/epayment/public/
  Options Indexes FollowSymLinks
  RewriteEngine On
  
  <Directory "/var/www/html/epayment/public/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>